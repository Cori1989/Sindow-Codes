<!DOCTYPE html>
<html>
<head>
    <title>Sindow Breeding Roller</title>
</head>
<body>
    <h1>Sindow Roller</h1>


    <form id="parent-form">
        <h2>Parent 1</h2>
        <label for="parent1-height">Height:</label>
        <input type="number" id="parent1-height" name="parent1-height" value="50"><br><br>


        <label for="parent1-genotype">Genotype:</label>
        <input type="text" id="parent1-genotype" name="parent1-genotype" value="AA"><br><br>


        <label for="parent1-phenotype">Phenotype:</label>
        <input type="text" id="parent1-phenotype" name="parent1-phenotype" value="Red"><br><br>


        <label for="parent1-traits">Traits (comma separated):</label>
        <input type="text" id="parent1-traits" name="parent1-traits" value="Strong, Fast"><br><br>


        <label for="parent1-mutations">Mutations (comma separated):</label>
        <input type="text" id="parent1-mutations" name="parent1-mutations" value="None"><br><br>


        <label for="parent1-coat-length">Coat Length:</label>
        <input type="text" id="parent1-coat-length" name="parent1-coat-length" value="Smooth"><br><br>


        <label for="parent1-breed">Breed:</label>
        <select id="parent1-breed" name="parent1-breed">
            <option value="Standard">Standard</option>
            <option value="Draft">Draft</option>
            <option value="Variant">Variant</option>
            <option value="Avian">Avian</option>
            <option value="Oriental">Oriental</option>
            <option value="Draken">Draken</option>
            <option value="Gigan">Gigan</option>
        </select><br><br>


        <label for="parent1-rank">Rank:</label>
        <select id="parent1-rank" name="parent1-rank">
            <option value="Novice">Novice</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Adept">Adept</option>
            <option value="Proficient">Proficient</option>
            <option value="Advanced">Advanced</option>
            <option value="Expert">Expert</option>
            <option value="Elite">Elite</option>
            <option value="Superstar">Superstar</option>
            <option value="Infamous">Infamous</option>
</select><br><br>


        <label for="parent1-eye-color">Eye Color (comma separated):</label>
        <input type="text" id="parent1-eye-color" name="parent1-eye-color" value="Blue, Green"><br><br>


        <label for="parent1-stamina">Stamina:</label>
        <input type="number" id="parent1-stamina" name="parent1-stamina" value="10"><br><br>


        <label for="parent1-acuity">Acuity:</label>
        <input type="number" id="parent1-acuity" name="parent1-acuity" value="10"><br><br>


        <label for="parent1-speed">Speed:</label>
        <input type="number" id="parent1-speed" name="parent1-speed" value="10"><br><br>


        <label for="parent1-strength">Strength:</label>
        <input type="number" id="parent1-strength" name="parent1-strength" value="10"><br><br>


        <label for="parent1-agility">Agility:</label>
        <input type="number" id="parent1-agility" name="parent1-agility" value="10"><br><br>


        <label for="parent1-patience">Patience:</label>
        <input type="number" id="parent1-patience" name="parent1-patience" value="10"><br><br>
        <h2>Parent 2</h2>
        <label for="parent2-height">Height:</label>
        <input type="number" id="parent2-height" name="parent2-height" value="60"><br><br>


        <label for="parent2-genotype">Genotype:</label>
        <input type="text" id="parent2-genotype" name="parent2-genotype" value="BB"><br><br>


        <label for="parent2-phenotype">Phenotype:</label>
        <input type="text" id="parent2-phenotype" name="parent2-phenotype" value="Blue"><br><br>


        <label for="parent2-traits">Traits (comma separated):</label>
        <input type="text" id="parent2-traits" name="parent2-traits" value="Calm, Smart"><br><br>


        <label for="parent2-mutations">Mutations (comma separated):</label>
        <input type="text" id="parent2-mutations" name="parent2-mutations" value="Colorblindness"><br><br>


       <label for="parent2-coat-length">Coat Length:</label>
        <input type="text" id="parent2-coat-length" name="parent2-coat-length" value="Silky"><br><br>


        <label for="parent2-breed">Breed:</label>
        <select id="parent2-breed" name="parent2-breed">
            <option value="Standard">Standard</option>
            <option value="Draft">Draft</option>
            <option value="Variant">Variant</option>
            <option value="Avian">Avian</option>
             <option value="Oriental">Oriental</option>
            <option value="Draken">Draken</option>
            <option value="Gigan">Gigan</option>
        </select><br><br>


        <label for="parent2-rank">Rank:</label>
        <select id="parent2-rank" name="parent2-rank">
            <option value="Novice">Novice</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Adept">Adept</option>
            <option value="Proficient">Proficient</option>
            <option value="Advanced">Advanced</option>
            <option value="Expert">Expert</option>
            <option value="Elite">Elite</option>
            <option value="Superstar">Superstar</option>
            <option value="Infamous">Infamous</option>
        </select><br><br>


        <label for="parent2-eye-color">Eye Color (comma separated):</label>
        <input type="text" id="parent2-eye-color" name="parent2-eye-color" value="Brown, Black"><br><br>


        <label for="parent2-stamina">Stamina:</label>
        <input type="number" id="parent2-stamina" name="parent2-stamina" value="12"><br><br>


        <label for="parent2-acuity">Acuity:</label>
        <input type="number" id="parent2-acuity" name="parent2-acuity" value="12"><br><br>


        <label for="parent2-speed">Speed:</label>
        <input type="number" id="parent2-speed" name="parent2-speed" value="12"><br><br>


        <label for="parent2-strength">Strength:</label>
        <input type="number" id="parent2-strength" name="parent2-strength" value="12"><br><br>


        <label for="parent2-agility">Agility:</label>
        <input type="number" id="parent2-agility" name="parent2-agility" value="12"><br><br>


        <label for="parent2-patience">Patience:</label>
        <input type="number" id="parent2-patience" name="parent2-patience" value="12"><br><br>


        <button type="submit">Generate Offspring</button>
    </form>


    <div id="output"></div>


    <script src="your-script.js"></script>
</body>
</html>
